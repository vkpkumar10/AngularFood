<app-not-found
[visible]="!food.id"
notFoundMessage="Food Not Found"
resetLinkText="Back to Homepage"
>

</app-not-found>
<div  *ngIf="food.id" class="container">
 <img [src]="food.imageUrl" alt="">

 <div class="details">
    <div class="header">
      <span class="name">
        {{food.name}}
      </span>
      <span class="favourite  {{food.favorite ? '': 'not'}}"> </span>
    </div>


    <div class="origins">
      <span *ngFor="let origin of food.origins">
        {{origin}}
      </span>
    </div>

    <div class="tags">
      <a *ngFor="let tag of food.tags " routerLink="/tag/{{tag}}"> {{tag}}   </a>
    </div>

    <div class="coot-time">
      <span>
        time to cook about <strong> {{food.cookTime}} </strong> minutes
      </span>
    </div>

    <div class="price">
      <span>
        {{food.price |currency}}
      </span>
    </div>

    <button (click)="addToCart()"> Add to Cart</button>

 </div>


</div>
